<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker - Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Budget Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="add-transaction.html">Add Transaction</a></li>
          <li class="nav-item"><a class="nav-link" href="budget.html">Budget</a></li>
          <li class="nav-item"><a class="nav-link" href="group.html">Groups</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <!-- Summary Cards -->
    <div class="row text-center">
      <div class="col-md-4">
        <div class="card shadow-sm p-3 mb-4">
          <h5>Total Income</h5>
          <h3 class="text-success" id="total-income">$0</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-3 mb-4">
          <h5>Total Expenses</h5>
          <h3 class="text-danger" id="total-expenses">$0</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-3 mb-4">
          <h5>Balance</h5>
          <h3 class="text-primary" id="balance">$0</h3>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm p-3 mb-4">
          <h5 class="text-center">Expenses by Category</h5>
          <canvas id="categoryChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm p-3 mb-4">
          <h5 class="text-center">Income vs Expenses (Monthly)</h5>
          <canvas id="trendChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/charts.js"></script>
</body>
</html>
