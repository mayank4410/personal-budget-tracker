<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget - Budget Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Budget Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="add-transaction.html">Add Transaction</a></li>
          <li class="nav-item"><a class="nav-link active" href="budget.html">Budget</a></li>
          <li class="nav-item"><a class="nav-link" href="group.html">Groups</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="card shadow-sm p-4">
      <h3 class="mb-4 text-center">Set Your Monthly Budget</h3>

      <!-- Budget Form -->
      <form id="budget-form" class="row g-3 mb-4">
        <div class="col-md-4">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" required>
            <option value="" disabled selected>Select category</option>
            <option value="salary">Salary</option>
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="entertainment">Entertainment</option>
            <option value="shopping">Shopping</option>
            <option value="others">Others</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="budget" class="form-label">Budget Amount</label>
          <input type="number" class="form-control" id="budget" required>
        </div>

        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Set Budget</button>
        </div>
      </form>

      <!-- Budget Table -->
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Category</th>
              <th>Budget</th>
              <th>Spent</th>
              <th>Remaining</th>
            </tr>
          </thead>
          <tbody id="budget-table">
            <!-- Dynamic rows will be inserted by JS -->
            <tr>
              <td colspan="4" class="text-muted">No budget set yet</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
