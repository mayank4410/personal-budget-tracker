<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groups - Budget Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Budget Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="add-transaction.html">Add Transaction</a></li>
          <li class="nav-item"><a class="nav-link" href="budget.html">Budget</a></li>
          <li class="nav-item"><a class="nav-link active" href="group.html">Groups</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="card shadow-sm p-4">
      <h3 class="mb-4 text-center">Group Expense Tracker</h3>

      <!-- Add Member Form -->
      <form id="member-form" class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="memberName" class="form-label">Member Name</label>
          <input type="text" class="form-control" id="memberName" required>
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100">Add Member</button>
        </div>
      </form>

      <!-- Add Group Expense Form -->
      <form id="group-expense-form" class="row g-3 mb-4">
        <div class="col-md-3">
          <label for="payer" class="form-label">Paid By</label>
          <select class="form-select" id="payer" required>
            <option value="" disabled selected>Select member</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" required>
        </div>
        <div class="col-md-4">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" placeholder="e.g. Dinner, Movie" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Add Expense</button>
        </div>
      </form>

      <!-- Group Expenses Table -->
      <div class="table-responsive mb-4">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Paid By</th>
              <th>Amount</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="group-expense-table">
            <tr>
              <td colspan="3" class="text-muted">No expenses added yet</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Balances -->
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Member</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody id="balance-table">
            <tr>
              <td colspan="2" class="text-muted">No members added yet</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
  <script src="api.js"></script>
  <script src="group.js"></script>

</body>
</html>
